<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
<!--    <link rel="stylesheet" href="./src/styles.scss">-->
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="flex-wrapper">
                <h1 class="header">ToDoList</h1>
                <h2 class="secondaryHeader">Задачи на день:</h2>
                <div class="todos-wrapper">
                    <ul id="todos-ul">

                    </ul>
                </div>
                <div class="add-todo-wrapper padding-no-task" id="dynamic-padding">
                    <div class="input-wrapper">
                        <input type="text" id="description-task">
                    </div>
                    <div class="button-wrapper">
                        <button id="add-task-btn">Add</button>
                    </div>
                </div>
            </div>
        <template id="todo-template">
            <div class="todo">

            </div>
        </template>
        </div>
    </main>
</body>
</html>
